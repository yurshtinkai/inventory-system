<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Inventory System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        *{
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(10px);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }

        .welcome-text {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            animation: textSlideIn 2s ease forwards;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            animation: fadeIn 2.5s ease-in-out forwards;
        }

        #loginModal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        }

        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .container-fluid ul{
            padding: 15px;
            gap: 8rem;
        }
        img{
            mix-blend-mode: multiply;
            height: 50px;
            width: 50px;
        }
        .container-fluid a{
            color: white;
        }
        .modal-content .close{
            position: absolute;
            top: 0;
            right: 0;
            width: 45px;
            height: 45px;
            background: aqua;
            font-size: 2em;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 20px;
            cursor: pointer;
            z-index: 1;

        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <img src ="inventimage.png"/>
            <a class="navbar-brand" href="#">Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="login-btn">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="welcome-container">
        <h1 class="welcome-text">Welcome to the Inventory System</h1>
        <p>Manage your inventory efficiently and effortlessly</p>
        <button class="btn btn-light btn-lg" id="dashboard-btn">Go to Dashboard</button>
    </div>

    <div id="loginModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
                <input type="password" id="password" class="form-control mt-3" placeholder="Password" required>
                <button type="submit" class="btn btn-dark mt-3">Login</button>
            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById("loginModal");
        var dashboardBtn = document.getElementById("dashboard-btn");
        var loginBtn = document.getElementById("login-btn");
        var closeModal = document.getElementById("closeModal");

        dashboardBtn.onclick = loginBtn.onclick = function() {
            modal.style.display = "flex";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "password123") {
                alert("Login successful!");
                window.location.href = "inventory.html";
            } else {
                alert("Invalid credentials. Try again.");
            }
        }
    </script>
</body>
</html>
