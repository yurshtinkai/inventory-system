<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: #8babca;
        }
        .container {
            margin-top: 50px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .form-container, .table-container {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            margin-right: 20px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin-top: 2px;
        }
        img {
            mix-blend-mode: multiply;
            height: 40px;
            width: 40px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="inventimage.png"/>
            <a class="navbar-brand" href="#">Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="index.html">Go to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Inventory Management System</h2>
        <div class="content">
            <!-- Left Form -->
            <div class="form-container">
                <h2 class="mb-4" id="form-title">Add New Equipment</h2>
                <form id="inventory-form">
                    <div class="mb-3">
                        <label for="equipment-name" class="form-label">Equipment Name</label>
                        <input type="text" id="equipment-name" class="form-control" placeholder="Enter equipment name" required>
                    </div>
                    <div class="mb-3">
                        <label for="equipment-type" class="form-label">Equipment Type</label>
                        <input type="text" id="equipment-type" class="form-control" placeholder="Enter equipment type/categories (e.g., Monitor, System Unit)" required>
                    </div>
                    <div class="mb-3">
                        <label for="equipment-quantity" class="form-label">Quantity</label>
                        <input type="number" id="equipment-quantity" class="form-control" placeholder="Enter quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="equipment-status" class="form-label">Status</label>
                        <select id="equipment-status" class="form-control" required>
                            <option value="Functional">Functional</option>
                            <option value="Not Functional">Not Functional</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Equipment</button>
                </form>
            </div>

            <!-- Right Table -->
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="inventory-table">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
